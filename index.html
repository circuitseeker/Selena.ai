<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .content {
            width: 100vw;
            height: calc(100vh - 50px); /* Subtracting footer height from viewport height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .content img {
            max-width: 100%;
            max-height: 100%;
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://app.droxy.ai/guest-chatbot/662e3816daafede26aa37ea2" alt="Droxy AI Chatbot">
    </div>
    <div class="footer">
        This is the footer
    </div>
</body>
</html>
