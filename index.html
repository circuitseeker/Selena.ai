<!DOCTYPE html>
<html>
<head>
    <title>Embedded Content</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .content-container {
            width: 100%;
            height: calc(100% - 50px); /* Adjust for footer height */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #embedded-content {
            width: 80%; /* Adjust width as needed */
            height: 80%; /* Adjust height as needed */
            border: 1px solid #ccc; /* Optional border */
        }
        footer {
            width: 100%;
            height: 50px; /* Adjust height as needed */
            background-color: white;
            text-align: center;
            line-height: 50px; /* Center content vertically */
            position: fixed;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="content-container">
        <div id="embedded-content"></div>
    </div>

    <footer>
        This is the footer.
    </footer>

    <script>
        // Fetch content from the iframe URL
        fetch("https://app.droxy.ai/guest-chatbot/662e3816daafede26aa37ea2")
            .then(response => response.text())
            .then(data => {
                // Display the fetched content in the div
                document.getElementById("embedded-content").innerHTML = data;
            })
            .catch(error => console.error("Error fetching content:", error));
    </script>
</body>
</html>
