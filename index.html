<!DOCTYPE html>
<html>
<head>
    <style>
        body, html {
            height: 100%;
            margin: 0; /* Remove default margin */
            overflow: hidden; /* Hide any overflow content */
            position: relative; /* Set position to relative */
        }
        iframe {
            width: 100vw; /* Decreased width */
            height: calc(100vh - 45px); /* Decreased height */
            border: none; /* Remove border */
            margin: 5vh auto; /* Center iframe vertically */
            display: block; /* Ensure iframe is a block element */
        }
        footer {
            text-align: center;
            padding: 0.02em 0; /* Added padding to the footer */
            background-color: #F0EEEE; /* Changed background color */
            color: black;
            position: fixed;
            bottom: 0;
            width: 100%; /* Updated width to 100% */
        }
        /* Added styles for the reload button */
        .reload-button {
            position: fixed;
            top: 10px; /* Adjust top position */
            right: 10px; /* Adjust right position */
            background-color: transparent;
            border: none;
            cursor: pointer;
            z-index: 999; /* Ensure it's above other content */
            width: 40px; /* Increase width */
            height: 40px; /* Increase height */
            border-radius: 50%; /* Make it round */
        }
        /* Added styles for the pencil image */
        .pencil-image {
            width: 20px; /* Set width */
            height: 20px; /* Set height */
            background-image: url('images/logo.png'); /* Add pencil image */
            background-size: cover;
        }
    </style>
</head>
<body>
<iframe
    src="https://app.droxy.ai/guest-chatbot/662e3816daafede26aa37ea2"
    frameborder="0">
</iframe>
<footer>
  <p> Selena.ai Powered by Circuit seekers #Circuit RIKA</p>
</footer>
<!-- Added reload button with pencil image -->
<button class="reload-button" onclick="reloadPage()">
    <div class="pencil-image"></div>
</button>

<script>
    function reloadPage() {
        location.reload();
    }
</script>
</body>
</html>
